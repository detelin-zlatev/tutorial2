<ion-header>
  <ion-navbar>
    <ion-title>Вашият телефонен номер</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<form [formGroup]="emailData" (ngSubmit)="addEmail()">
    <div padding>
      За да можете да правите поръчки и да можем да се свържем с Вас при такава, моля въведете вашият телефонен номер.
    </div>
    <ion-item>
        <ion-label floating>Телефон</ion-label>
        <ion-input type="text" formControlName="email" [class.invalid]="!emailData.controls.email.valid  && (emailData.controls.email.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item *ngIf="!emailData.controls.email.valid  && (emailData.controls.email.dirty || submitAttempt)">
        <div class="invalid-message">Въведете телефон</div>
      </ion-item>
  
      <div padding>
          <button ion-button block type="submit">Запази</button>
      </div>
</form>
</ion-content>
