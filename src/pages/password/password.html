<ion-content padding>
	<form [formGroup]="passwordData" (ngSubmit)="openCategory()">

      <ion-item>
        <ion-label floating>Парола</ion-label>
        <ion-input type="password" formControlName="password" [class.invalid]="!passwordData.controls.password.valid  && (passwordData.controls.password.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item *ngIf="!passwordData.controls.password.valid  && (passwordData.controls.password.dirty || submitAttempt)">
        <div class="invalid-message">Въведете парола</div>
      </ion-item>

      <div padding>
          <button ion-button color="purple" block type="submit">Влез</button>
      </div>
      </form>
</ion-content>
